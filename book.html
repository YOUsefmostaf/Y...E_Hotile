<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/book.css" />
    <title>Book</title>
  </head>
  <body>
    <div class="login">
        <form class="form">
            <h1>Book</h1>

           <div class="mb-3">
                <input  type="text" class="form-control" placeholder="Enter Your FullName" autocomplete="off" required>
                <i class="fas fa-user"></i>
            </div>
    

    
            <div class="mb-3">
                <input  type="email" class="form-control" placeholder="Enter Your Email" autocomplete="off" required>
                <i class="fas fa-envelope"></i>
            </div>
    

    
            <div class="mb-3">
                <input  type="text" class="form-control" placeholder="Enter Your Phone" autocomplete="off">
                <i class="fas fa-phone"></i>
            </div>
    

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label radio" for="flexRadioDefault1">
                  Single
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label radio" for="flexRadioDefault2">
                  Double
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label radio" for="flexRadioDefault2">
                  Family
                </label>
              </div>

              <br>
              <div class="d-grid gap-2">
                <button class="btn btn-danger" type="button">Book</button>
              </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
