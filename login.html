<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Login</title>
  </head>
  <body>

    <div class="login">

            <form class="form">
                <h1>Login</h1>
                <div class="mb-3">
                    <input  type="email" class="form-control" placeholder="Enter Your Email" autocomplete="off" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="mb-3">
                    <input  type="password" class="form-control" placeholder="Enter Your Password" autocomplete="off" required>
                    <i class="fas fa-unlock"></i>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-danger" type="button">Login</button>
                  </div>
                  <span style="display: block;text-align: center;margin: 15px;"><a href="#" >Forgotten Password ? </a></span>
                  <a style="display: block;text-align: center;margin: 15px auto;width: 50%;" href="#"  class="btn btn-danger" role="button">Creat New Account</a>

            </form>



            <form class="formnewaccount" style="display: none;margin-bottom: 50px;">
                <h1>Sign Up</h1>
                <div class="mb-3">
                    <input  type="text" class="form-control" placeholder="First Name" autocomplete="off" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="mb-3">
                    <input  type="text" class="form-control" placeholder="Last Name" autocomplete="off" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="mb-3">
                    <input  type="email" class="form-control" placeholder="Enter Your Email" autocomplete="off" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="mb-3">
                    <input  type="password" class="form-control" placeholder="Enter Your Password" autocomplete="off" required>
                    <i class="fas fa-unlock"></i>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label radio" for="flexRadioDefault2">
                      Mail
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label radio" for="flexRadioDefault2">
                      Femail
                    </label>
                  </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-danger" type="button">Sign Up</button>
                  </div>
                  <br>
                  <hr style="color:#e63946 ; height: 3px;">
                  <a style="display: block;text-align: center;margin: 15px auto;width: 50%;" href="#"  class="btn btn-danger" role="button" id="login">Login</a>
            </form>


    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
  </body>
</html>
